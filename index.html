<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Desafio 01</title>
  </head>
  <body>
    <div class="container">
      <h1>Desafio 01 - Bootcamp IGTI Fullstack</h1>
      <h3>Escala de Cores RGB</h3>
      <form>
        <div class="rgb__itens">
          <label
            >(R) Red: <input type="range" name="" id="red" min="0" max="255" />
            <input type="text" name="" id="valueRed"
          /></label>

          <label
            >(G) Green:
            <input type="range" name="" id="green" min="0" max="255" />
            <input type="text" name="" id="valueGreen"
          /></label>

          <label
            >(B) Blue:
            <input type="range" name="" id="blue" min="0" max="255" />
            <input type="text" name="" id="valueBlue"
          /></label>
        </div>
      </form>
      <div class="color_square" id="square"></div>
      <p>Preview</p>

      <h5>by Abimael Tavares</h5>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
